<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PANTALLA DE LOGIN -->
    <div id="login-screen" class="overlay">
        <div class="login-card">
            <div class="login-header">
                <div class="icon-circle">ðŸ”’</div>
                <h1>Remote</h1>
                <p>Inicia sesiÃ³n</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="username" placeholder="usuario" required>
                </div>
                <div class="form-group">
                    <label>ContraseÃ±a</label>
                    <input type="password" id="token" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </div>

    <!-- APLICACIÃ“N PRINCIPAL -->
    <div id="main-app" class="app-container hidden">
        
        <!-- BARRA LATERAL -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo-icon">ðŸ’»</span>
                <span class="logo-text">RemoteOps</span>
            </div>
            
            <nav class="menu">
                <button onclick="switchPage('dashboard')" class="menu-item active" id="btn-dashboard">Dashboard</button>
                <button onclick="switchPage('terminal')" class="menu-item" id="btn-terminal">Terminal Shell</button>
                <button onclick="switchPage('audit')" class="menu-item" id="btn-audit">Logs auditoria</button>
                <button onclick="switchPage('audit-metrics')" class="menu-item" id="btn-audit-metrics">Logs metricas</button>
            </nav>

            <div class="sidebar-footer">
                <button onclick="logout()" class="btn-logout">Cerrar SesiÃ³n</button>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content">
            <header class="content-header">
                <h2 id="page-title">Dashboard</h2>
            </header>

            <div class="scroll-area">
                <!-- Dashboard Page -->
                <section id="page-dashboard" class="page">
                    <div class="stats-grid">
                        <div class="card">
                            <label>Uso de CPU</label>
                            <div class="stat-value" id="cpu-text">0</div>
                            <div class="progress-bg"><div id="cpu-bar" class="progress-fill" style="width: 0%"></div></div>
                        </div>
                        <div class="card">
                            <label>Temperatura CPU</label>
                            <div class="stat-value" id="cpu-temp-text">0</div>
                            <div class="progress-bg"><div id="cpu-temp-bar" class="progress-fill" style="width: 0%"></div></div>
                        </div>
                        <div class="card">
                            <label>Carga de CPU</label>
                            <div class="stat-value" id="cpu-carga-text">0</div>
                            <div class="progress-bg"><div id="cpu-carga-bar" class="progress-fill" style="width: 0%"></div></div>
                        </div>

                        <div class="card">
                            <label>Ram Disponible</label>
                            <div class="stat-value" id="ram-text">0</div>
                            <div class="progress-bg"><div id="ram-bar" class="progress-fill purple" style="width: 0%"></div></div>
                        </div>
                        <div class="card">
                            <label>Uso RAM</label>
                            <div class="stat-value" id="ram-uso-text">0</div>
                            <div class="progress-bg"><div id="ram-uso-bar" class="progress-fill purple" style="width: 0%"></div></div>
                        </div>
                        <div class="card">
                            <label>Swap</label>
                            <div class="stat-value" id="swap-text">0</div>
                            <div class="progress-bg"><div id="swap-bar" class="progress-fill purple" style="width: 0%"></div></div>
                        </div>

                        <div class="card">
                            <label>Uso Disco Duro</label>
                            <div class="stat-value" id="disk-text">0</div>
                            <div class="progress-bg"><div id="disk-bar" class="progress-fill orange" style="width: 0%"></div></div>
                        </div>
                        <div class="card">
                            <label>Velocidad Lectura </label>
                            <div class="stat-value" id="disk-read-text">0</div>
                            <div class="progress-bg"><div id="disk-read-bar" class="progress-fill orange" style="width: 0%"></div></div>
                        </div>
                        <div class="card">
                            <label>Velocidad Escritura</label>
                            <div class="stat-value" id="disk-write-text">0</div>
                            <div class="progress-bg"><div id="disk-write-bar" class="progress-fill orange" style="width: 0%"></div></div>
                        </div>
                        
                        <div class="card">
                            <label>Red entrada</label>
                            <div class="stat-value" id="red-in-text">0</div>
                            <div class="progress-bg"><div id="red-in-bar" class="progress-fill orange" style="width: 0%"></div></div>
                        </div>
                        <div class="card">
                            <label>Red salida</label>
                            <div class="stat-value" id="red-out-text">0</div>
                            <div class="progress-bg"><div id="red-out-bar" class="progress-fill orange" style="width: 0%"></div></div>
                        </div>

                    </div>
                </section>

                <!-- Terminal Page -->
                <section id="page-terminal" class="page hidden">
                    <div class="cuadroTexto" id="palabra" contenteditable="true" placeholder=" " ></div>
                    <div class="terminal">
                        <div class="terminal-header">bash â€” root@remote-server</div>
                        <div id="terminal-output" class="terminal-body">
                            <p class="text-dim"></p>
                        </div>
                        <div class="terminal-input-row">
                            <span class="prompt">âžœ</span>
                            <input type="text" id="terminal-input" placeholder="comando..." autofocus>
                        </div>
                    </div>
                </section>

                <!-- Audit Page -->
                <section id="page-audit" class="page hidden">
                    <div class="card no-padding">
                        <table class="audit-table">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Usuario</th>
                                    <th>AcciÃ³n</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="audit-logs">
                                <!-- Logs dinÃ¡micos aquÃ­ -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <section id="page-audit-metrics" class="page hidden">
                    <div class="card no-padding">
                        <table class="audit-metrics-table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Componente</th>
                                    <th>Tipo de aviso</th>
                                    <th>Valor</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="audit-metrics-logs">
                               
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
