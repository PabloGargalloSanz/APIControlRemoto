server {
    listen 80;
    server_name localhost;

    # 1. Para servir tu página web (HTML/JS/CSS)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Esto es vital para React/Vue/Angular (Single Page Apps)
        # Si no encuentra el archivo, devuelve index.html y deja que el JS maneje la ruta
        try_files $uri $uri/ /index.html;
    }

    # 2. EL PASAMANOS (Conectar con el Backend)
    location /api/ {
        # 'backend' es el nombre del servicio en tu docker-compose.yml
        # Docker resuelve este nombre a la IP interna del contenedor automáticamente.
        proxy_pass http://backend:3000; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}